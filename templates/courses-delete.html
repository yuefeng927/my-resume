{% extends "home-base.html"%}
{% block title %}Delete Courses{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-search-plus" aria-hidden="true"></i> Delete Course:</h1>
    <form action="/courses/delete/{{courses.num}}" method="post">
      <div class="form-group">
        <label>Course Number</label>
        <input class="form-control" type="text" name="num" value="{{courses.num}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{courses.title}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Professor</label>
          {% for professor in professors %}
            {% if professor == courses.professor %}
            <input class="form-control" type="text" name="title" value="{{professor.name}}" required="true" readonly="true">
            {% else %}
              
            {% endif %}
          {% endfor %}
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true" readonly="true">{{courses.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

  {% endblock%}
  {% block scripts%}
    {{super()}}
    <script>
    $(document).ready(function () {
      $('#delete_btn').click(function () {
        if (! confirm('Are you sure?')) {
          return false;
        }
      })
    });
    </script>
  {% endblock%}
